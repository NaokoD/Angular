<div>
  <table>
    <thead>
      <th>Id</th>
      <th>Libelle</th>
      <th>Solde</th>
    </thead>
    <tr ng-repeat='compte in comptes'>
      <td><a href="compte//operation/{{compte.id}}">{{compte.id}}</a></td>
      <td>{{compte.libelle}}</td>
      <td>{{compte.solde}}</td>
    </tr>
  </table>
</div>
